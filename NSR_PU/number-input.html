<div class="custom-number-wrap">
  <input type="text" class="custom-number-input" value="3" min="1" max="10" inputmode="numeric" pattern="[0-9]*" />
  <div class="btn-number-group">
    <button type="button" class="btn-number plus" aria-label="증가"></button>
    <button type="button" class="btn-number minus" aria-label="감소"></button>
  </div>
</div>
<style>
    .custom-number-wrap {
        display: flex;
        align-items: center;
        border: 1px solid #D9D9D9;
        border-radius: 0.4rem;
        background: #F8F8F8;
        width: 8rem;
        height: 3.2rem;
        overflow: hidden;
        position: relative;
}

.custom-number-wrap .custom-number-input {
  width: 100%;
  height: 100%;
  border: none;
  background: transparent;
  text-align: center;
  font-size: 1.6rem;
  color: #333333;
  outline: none;
  appearance: textfield;
  padding-right: 2.6rem;
}

.custom-number-wrap .custom-number-input::-webkit-inner-spin-button,
.custom-number-wrap .custom-number-input::-webkit-outer-spin-button {
  -webkit-appearance: none;
  margin: 0;
}

.custom-number-wrap .custom-number-input {
  -moz-appearance: textfield;
}

.custom-number-wrap .btn-number-group {
  position: absolute;
  top: 0;
  right: 0;
  width: 2.6rem;
  height: 100%;
  display: flex;
  flex-direction: column;
  border-left: 1px solid #D9D9D9;
  background: #F8F8F8;
  z-index: 1;
}

.custom-number-wrap .btn-number-group .btn-number {
  width: 100%;
  height: 50%;
  border: none;
  background: transparent;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  padding: 0;
}

.custom-number-wrap .btn-number-group .btn-number.plus {
  border-bottom: 1px solid #D9D9D9;
  background: url('/img/icon/arrow-up.svg') no-repeat center center;
  background-size: 1.2rem 1.2rem;
}

.custom-number-wrap .btn-number-group .btn-number.minus {
  background: url('/img/icon/arrow-down.svg') no-repeat center center;
  background-size: 1.2rem 1.2rem;
}

.custom-number-wrap .btn-number-group .btn-number img {
  display: none;
}


</style>
<script>
    document.addEventListener('DOMContentLoaded', function () {
  document.querySelectorAll('.custom-number-wrap').forEach(function (wrap) {
    const input = wrap.querySelector('.custom-number-input');
    const btnMinus = wrap.querySelector('.btn-number.minus');
    const btnPlus = wrap.querySelector('.btn-number.plus');
    const min = parseInt(input.getAttribute('min')) || 1;
    const max = parseInt(input.getAttribute('max')) || 9999;

    btnMinus.addEventListener('click', function () {
      let val = parseInt(input.value) || min;
      if (val > min) input.value = val - 1;
    });

    btnPlus.addEventListener('click', function () {
      let val = parseInt(input.value) || min;
      if (val < max) input.value = val + 1;
    });

    input.addEventListener('input', function () {
      let val = parseInt(input.value) || min;
      if (val < min) input.value = min;
      if (val > max) input.value = max;
    });
  });
});
</script>
